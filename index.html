<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Happy Valentine's Day!</title>
</head>
<body>
    <main>
        <h1>Happy Valentine's Day!</h1>
        <h3>Should you tell your crush?</h3>
        <p>Ever wondered if you should confess to your crush? Well to celebrate Valentine's Day, I've created a tool to you out! Just answer the questions below!</p>

        <form>
            <label for="tell-yes">How would you feel if you confessed and they said yes? (−10 - 10, where -10 is the worst, 10 is the best)</label>
            <input type="number" id="tell-yes" max="10" min="-10">

            <label for="tell-no">How would you feel if you confessed and they said no? (−10-10)</label>
            <input type="number" id="tell-no" max="10" min="-10">

            <label for="dont-tell">How do you feel about not saying anything? (E.g. do you feel stressed? nervous? relieved? etc.) (−10-10)</label>
            <input type="number" id="dont-tell" max="10" min="-10">

            <button type="button">Tell Me</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
